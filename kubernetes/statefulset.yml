# Source: https://cloud.google.com/kubernetes-engine/docs/how-to/stateful-apps
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset
spec:
  selector:
    matchLabels:
      app: express-db-persistent
  serviceName: express-db-persistent-service
  replicas: 2
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: express-db-persistent
    spec:
      containers:
      - name: express-backend-sha256-1
        image: gcr.io/cruzhacks2024-411821/github.com/cruzhacks-2024/express-backend
        ports:
        - containerPort: 80
          name: stateful-port
        volumeMounts: # https://kubernetes.io/docs/concepts/storage/volumes/
        - name: persistent-volume-express
          mountPath: /app
  volumeClaimTemplates:
  - metadata:
      name: persistent-volume-express
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi