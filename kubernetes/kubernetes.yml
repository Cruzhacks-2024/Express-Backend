      #   name: files-map
      #   items:
      #     - key: app
      #       path: /app
      persistentVolumeClaim:
        claimName: database-storage
  containers:
    - name: express-backend-sha256-1
      image: gcr.io/cruzhacks2024-411821/github.com/cruzhacks-2024/express-backend
      ports:
        - containerPort: 3000
          name: "database-server"
