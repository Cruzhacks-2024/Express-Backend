apiVersion: v1
kind: Pod
metadata:
  name: express-db-pod
  labels:
    app: express-db-persistent
spec:
  volumes:
    - name: app
      # configMap: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.29/#configmapvolumesource-v1-core
      # configMap:
